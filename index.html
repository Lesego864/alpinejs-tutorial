<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS Tutorial</title>
    <link rel="stylesheet" href="simple-grid.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Alpine.JS Tutorial</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="Button">
                    <h2>Title and Button Component</h2>
                    <div x-data="{ title: 'Hello Alpine' }">
                        <p x-text="title"></p>
                        <button @click="title='Alpine Rocks!'">click me</button>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="Counter">
                    <h2>Counter Component</h2>
                    <div x-data="{ count: 1 }">
                        <p x-text="count"></p>
                        <button @click="count++">Count Up</button>
                        <button @click="count--">Count Down</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="Timer">
                    <h2>Timer Countdown</h2>
                    <div x-data="{ countdown: 90, timeCounter: false }" x-init="setInterval(function(){
                        if (countdown > 0 && timeCounter) {countdown--;}}, 1000);">
                        <h1 x-text="countdown"></h1>
                        <button @click="$el.replaceWith($el.cloneNode(true))">Reset</button>
                        <button @click="timeCounter=!timeCounter">Start/Stop</button>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="ShowBtn">
                    <h2>Show</h2>
                    <div x-data="{ show: false }">
                        <button @click="show=!show">Show</button>
                        <div x-show.transition="show">Hello</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-6">
                <div class="Model">
                    <h2>X-Model</h2>
                    <div x-data="{ title: 'AlpineJS is Awesome' }">
                        <p x-text="title"></p>
                        <input type="text" x-model="title">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="Html">
                    <h2>X-Html</h2>
                    <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                        <div x-html="code"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <div class="Ref">
                    <h2>X-Ref</h2>
                    <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                        <div x-ref="sentence">I am a sentence</div>
                        <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="If">
                    <h2>If Directive</h2>
                    <div x-data="{ socks: 'blue' }">
                        <template x-if="socks=='blue'">
                        <p>My socks are blue</p>
                    </template>
                        <template x-if="socks=='green'">
                        <p>My socks are green</p>
                    </template>
                        <button @click="socks = 'green'">Change Socks</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="For">
                    <h2>For Directive</h2>
                    <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                        <p>Groceries:</p>
                        <ul>
                            <template x-for="item in groceries">
                            <li x-text="item"></li>
                        </template>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>

</html>
